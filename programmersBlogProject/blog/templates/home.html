<h1>Hello!</h1>
<h3>I have written {{posts.count}} post{{posts.count|pluralize}}    
</h3>


{% for post in posts %}
<a href = "{% url 'detail' post.id %}">
    <h2>{{post.title}}</h2>    
</a>

    
    <h5>{{post.createDate|date:'j F Y'}}</h5>
    <h4>{{post.text|truncatechars:100}}</h4>


{% endfor %}
