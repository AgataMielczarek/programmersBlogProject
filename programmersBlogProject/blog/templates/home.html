{% extends 'base.html' %}
{% block content %} 

<div class="container text text-center">
    <br>
    <h1>Hello!</h1>
    <h3>I have written {{posts.count}} post{{posts.count|pluralize}}    </h3>
    <hr>
    <div class='row'>
        {% for post in posts %}
        <div class="col-4">
            <a href = "{% url 'detail' post.id %}">
                <h2>{{post.title}}</h2>    
            </a>
            <h5>{{post.createDate|date:'j F Y'}}</h5>
            <h4>{{post.text|truncatechars:100}}</h4>
            <br>
        </div> 

        {% endfor %}
    </div>
</div>
{% endblock content%}
